	for (each in MY_SELECTED_ATTRACTIONS) {

function HrMin(curr_time) {
Hours = Math.floor(curr_time/3600)
curr_time = curr_time - (Hours*3600)
Mins = Math.floor(curr_time/60)
curr_time = curr_time - (Mins*60)
return String(Hours)+':'+String(Mins)+':'+String(curr_time)
}


function AddTimes(MY_ATTRACTIONS_AGENDA)
{
	var journey_starting_time = 36000 ; 
	var curr_time = journey_starting_time ; 
	var curr_location = START_POINT
	var prev_location = START_POINT
	var i = 0

	for (each in MY_ATTRACTIONS_AGENDA) {
		i = i + 1
		curr_location = MY_ATTRACTIONS_AGENDA[each].info.coordxy
		var time_add = Math.floor(100000*Math.sqrt(((curr_location[0]-prev_location[0])*(curr_location[0]-prev_location[0]))+((curr_location[1]-prev_location[1])*(curr_location[1]-prev_location[1]))))
		curr_time = curr_time + time_add
		time_in = HrMin(curr_time)
		curr_time = curr_time + 100
		time_out = HrMin(curr_time)
		///if (i > 1) {

		///}
		MY_ATTRACTIONS_AGENDA[each].info.time_in = time_in
		MY_ATTRACTIONS_AGENDA[each].info.time_out = time_out
		prev_location = MY_ATTRACTIONS_AGENDA[each].info.coordxy
	}
	return MY_ATTRACTIONS_AGENDA ; 
}
