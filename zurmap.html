function SelectLines(_year) {

	for (each in TRAM_LINES) {

	}

	return ret
}


function CreateInterpolation(_line_cut) {
	var ret = []
	var xy_prev = _line_cut.coord[0]
	var xy_curr = _line_cut.coord[0]
	var xy_next = _line_cut.coord[1]

	var dxy = [0.00006,0.00004]
	//var first_elem_dxdy = _line_cut[0]
	for (var each in _line_cut.coord) {
		///console.log(each)
		dxy = [ 0.5*(xy_prev[0] + xy_next[0]) - xy_curr[0] , 0.5*(xy_prev[1] + xy_next[1]) - xy_curr[1] ]
		///console.log(dxy)
		if ((xy_prev[0] == xy_curr[0]) && (xy_prev[1] == xy_curr[1])) {
			dxy= [xy_next[1] - xy_curr[1], xy_next[0] - xy_curr[0] ]
		}
		var len_dxy = Math.sqrt(dxy[0]*dxy[0] + dxy[1]*dxy[1])
		ret.push([0.00006*dxy[0]/len_dxy ,-0.00004*dxy[1]/len_dxy])
	}
	///console.log(ret)
return ret
}

function FormLinesShift(_seg,_name) {
var ret = _seg
var ret_height =  _seg.interpolation.interpolation_height 
if ((_name in _seg.interpolation.interpolation_shifts) == 0) {_seg.interpolation.interpolation_shifts[_name] = _seg.interpolation.interpolation_height
//_seg.interpolation.interpolation_height
 ret_height =  _seg.interpolation.interpolation_height + 2
}
return _seg.interpolation.interpolation_shifts , ret_height
}



function FindCutDirection(_curr_coord, _curr_cut) {
	//console.log("CCC", _curr_coord, _curr_cut)
	var ret = 1
	var lst = _curr_cut.coord.length - 2
	if (_curr_coord) {
		//console.log("DDD", _curr_coord, _curr_cut)
		dist_first = ((_curr_coord[0] - _curr_cut.coord[0][0])*(_curr_coord[0] - _curr_cut.coord[0][0])) + ((_curr_coord[1] - _curr_cut.coord[0][1])*(_curr_coord[1] - _curr_cut.coord[0][1]))
		//console.log("FFF",curr_cut.coord, lst)
		dist_last = ((_curr_coord[0] - _curr_cut.coord[lst][0])*(_curr_coord[0] - _curr_cut.coord[lst][0])) + ((_curr_coord[1] - _curr_cut.coord[lst][1])*(_curr_coord[1] - _curr_cut.coord[lst][1]))
		if (dist_last < dist_first) {ret = 0}
	}
	return ret
}


function FormLine(_line) {
	var curr_coord = InitCurrCoord(_line.seq[0],_line.seq[1])
	var ret = [] ///[[0,0],[0,100],[200,200]]
	for (each in _line.seq) {
		//console.log(_line.seq[each], LINE_CUTS[_line.seq[each]])
		//console.log(LINE_CUTS[_line.seq[each]].interpolation.interpolation_vectors)
		///console.log(_line.seq[each])
		if (LINE_CUTS[_line.seq[each]].interpolation.interpolation_vectors == 0) {
			LINE_CUTS[_line.seq[each]].interpolation.interpolation_vectors = CreateInterpolation(LINE_CUTS[_line.seq[each]])
			///console.log("AAA",LINE_CUTS[_line.seq[each]])
		}
		
		LINE_CUTS[_line.seq[each]].interpolation.interpolation_shifts , LINE_CUTS[_line.seq[each]].interpolation.interpolation_height = FormLinesShift(LINE_CUTS[_line.seq[each]],_line.name)
		
		//console.log("AAA",_line.seq[each], LINE_CUTS[_line.seq[each]])

		var curr_shifts = LINE_CUTS[_line.seq[each]].interpolation.interpolation_shifts
		var curr_vectors = LINE_CUTS[_line.seq[each]].interpolation.interpolation_vectors

		curr_cut = LINE_CUTS[_line.seq[each]]
		//console.log("EEE", curr_coord, curr_cut)
		IsForward = FindCutDirection(curr_coord, curr_cut)
		for (var eachcoord in curr_cut.coord) {
			var temp_curr_coord = []
			if (IsForward) { temp_curr_coord = curr_cut.coord[eachcoord] }
			else { temp_curr_coord = curr_cut.coord[curr_cut.coord.length-eachcoord-1] }
			if (temp_curr_coord.length > 1)	{ 
				curr_coord = [temp_curr_coord[0], temp_curr_coord[1]]
			curr_coord[0] = curr_coord[0] + curr_shifts[_line.name]*curr_vectors[0][0]
			curr_coord[1] = curr_coord[1] + curr_shifts[_line.name]*curr_vectors[0][1]
		//console.log("BBB", curr_coord[1] )
			ret.push(curr_coord) }
		}

	}
	//console.log(ret)
	return ret
}



function GetDist(_xy1, _xy2) {
	return (_xy1[0] - _xy2[0])*(_xy1[0] - _xy2[0]) + (_xy1[1] - _xy2[1])*(_xy1[1] - _xy2[1])
}

	var  _dist1l2f = GetDist(_xy1l, _xy2f)
	var  _dist1l2l = GetDist(_xy1l, _xy2l)

function GetLineLength(_line) {

	var ret = 0
	for (let i = 0; i < _line.length - 1; i++) {
		var xy1 = _line[i]
		var xy2 = _line[i + 1]
		ret = ret + Math.sqrt((xy1[0] - xy2[0])*(xy1[0] - xy2[0]) + (xy1[1] - xy2[1])*(xy1[1] - xy2[1]))
	}
		//console.log("AAA", _line, ret)
return ret
}


function GetXYAtDist(_line, _time_from) {
	
	var ret = [ _time_from,  _time_from]
	var dist = 0
		for (let i = 0; i < _line.length - 0; i++) {
		var xy1 = _line[i]
		var xy2 = _line[i + 1]

		dist = dist + Math.sqrt((xy1[0] - xy2[0])*(xy1[0] - xy2[0]) + (xy1[1] - xy2[1])*(xy1[1] - xy2[1]))
		if (dist > _time_from) {
			var delta = (dist - _time_from)/Math.sqrt((xy1[0] - xy2[0])*(xy1[0] - xy2[0]) + (xy1[1] - xy2[1])*(xy1[1] - xy2[1]))
			//console.log("DDD",dist, _time_from, delta)
			return [xy2[0] - delta*(xy2[0] - xy1[0]), xy2[1] - delta*(xy2[1] - xy1[1])]
		}
	}
return ret
	}



function CreateTripSeq(_full_line,_time_length,_xy1,_xy2) {
	var line_cut_between_stops = _full_line
	var line_cut_between_stops_length = GetLineLength(line_cut_between_stops)
	var ret = []
	for (let i = 0; i < _time_length*10; i++) {
		ret.push(GetXYAtDist(line_cut_between_stops, 0.1*i*line_cut_between_stops_length/_time_length))
	}
	//console.log(ret, _time_length)
return ret
}
